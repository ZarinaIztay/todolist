{% extends 'base.html' %}

{% block title %} Delete Task {% endblock %}

{% block content %}
    <div class="alert alert-warning" role="alert">
      <h4 class="alert-heading">Delete Task</h4>
      <p>Are you sure you want to delete the task "{{ task }}" ?</p>
      <hr>
       <form method="POST" action="{% url 'delete_view' task.pk %}">
        {% csrf_token %}
            <button class="btn btn-outline-primary" type="submit">Delete</button>
            <a class="btn btn-primary" href="{% url 'task_view' task.pk %}" role="button">Cancel</a>
        </form>
    </div>
{% endblock %}
