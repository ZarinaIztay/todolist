{% extends "base.html"%}

{% block title %}
    Home page
{% endblock %}

{% block content %}
    <h2>ToDo List</h2>
    {% for task in tasks %}
    <div class="card mb-3">
      <div class="card-header">
        {{ task.status }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ task.title }}</h5>
        <p class="card-text">{{ task.description }}</p>
        <a href="{% url 'task_view' task.pk %}" class="btn btn-primary">More</a>
      </div>
    </div>
    {% endfor %}
{% endblock %}
